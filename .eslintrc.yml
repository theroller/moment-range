root: true
env:
  es6: true
  node: true
parser: babel-eslint
rules:
  eol-last:
    - error
    - always
  indent:
    - error
    - 4
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  no-console: 1
  no-trailing-spaces:
    - error
  no-unused-vars:
    - error
    - varsIgnorePattern: '^debug$'
  object-curly-spacing:
    - error
    - always
  quotes:
    - error
    - single
  require-await:
    - warn
  semi:
    - error
    - always
